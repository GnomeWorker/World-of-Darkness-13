author: "Nokia2Student"
delete-after: True
changes:
  - balance: "Гару в люпусе потеряли возможность превращаться в собаку, исключение - костегрызы, они все еще на это способны."
  - rscadd: "Гару получили возможность использовать волю."
  - bugfix: "Код воли был переделан чтобы устранить баги связанные с превращениями."
  - bugfix: "Исправлен рантайм связанный с генерацией рандомных рас."
  - bugfix: "Исправлен рантайм связанный с отображением гару в меню."
  - bugfix: "Исправлены случайные обезглавливания гару, теперь чтобы отрубить голову нужно в нее целиться."
  - rscadd: "Пресенс, дементейшн и доминейт могут быть использованы на гару."
  - bugfix: "Исправлена ошибка с неверным переносом огня после трансформации гару."
  - bugfix: "Исправлена ошибка с неверным переносом лежачего и стоящего положения после трансформации гару."
  - bugfix: "Гару лежащие на полу теперь способны по нему перемещаться, прямо как хуманы."
  - bugfix: "Исправлена ошибка по которой гару не кидали кубы на поглощение летала."
  - balance: "Количество автоуспехов от прожатой воли было уменьшено до 2."
  - rscadd: "Гару при получении ботча получают ярость. Распространяется только на нескрытые броски."
  - balance: "Пассивный отхил гару был увеличен с 10 до 25 брута и берна. Если гару был атакован в последние 30 секунд, для успешной регенерации необходим успешный бросок стамины со сложностью 8."
  - rscadd: "Гару попавшие в крит. состояние кидают бросок Постоянной ярости со сложностью 8. При успешном броске, гару восстанавливает 25*кол-во кубов брута, берна, аггравы и мгновенно входят в ярость."
  - balance: "Гару больше не теряют гнозис от серебра. Гару больше не получают бонусные повреждения брута от серебра. Агграва от серебра была увеличена до 25 для всех серебряных патронов, так даже если вы с 9mm в гару постреляете он получит как минимум 25 аггравы за выстрел, в купе с замедлением."
  - rscadd: "Гару не получают агграву от серебра если находятся в своей родной форме, исключение - кринос."